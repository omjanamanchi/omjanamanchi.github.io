<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    
    <filter id="appleShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Clean hexagon with subtle stroke -->
  <polygon points="100,32 163,67 163,133 100,168 37,133 37,67" 
           fill="none" 
           stroke="url(#premGrad)" 
           stroke-width="2"/>
  
  <!-- Very thin inner hexagon for depth -->
  <polygon points="100,42 153,72 153,128 100,158 47,128 47,72" 
           fill="none" 
           stroke="url(#premGrad)" 
           stroke-width="1"
           opacity="0.3"/>
  
  <!-- Perfectly centered Apple-style text -->
  <text x="100" y="108" 
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
        font-size="70" 
        font-weight="500"
        text-anchor="middle"
        dominant-baseline="middle"
        fill="#FFFFFF"
        letter-spacing="-2.5"
        filter="url(#appleShadow)">OJ</text>
</svg>
